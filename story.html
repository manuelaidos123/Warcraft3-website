<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Warcraft 3 - Story & Campaign</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Explore the epic story and campaigns of Warcraft III, including Reign of Chaos and The Frozen Throne">
        <meta name="theme-color" content="#2f89fc">
        
        <!-- Preload critical assets -->
        <link rel="preload" href="https://fonts.googleapis.com/css?family=Abyssinica+SIL|Raleway:400,700&display=swap" as="style">
        <link rel="preload" href="style.css" as="style">
        <link rel="preload" href="scripts.js" as="script">
        
        <!-- Stylesheets -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Abyssinica+SIL|Raleway:400,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <link rel="icon" type="image/png" href="images/icons/logo.png">
    </head>
    <body class="bg-light">
        <header>
            <!-- Same navbar as other templates -->
            <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
                <!-- ... navbar content ... -->
            </nav>
        </header>

        <main class="container py-5 mt-5">
            <div class="alert-container" role="alert" aria-live="polite"></div>
            
            <section class="story-timeline">
                <h1 class="text-center mb-4">The Story of Warcraft III</h1>
                
                <!-- Campaign Selection -->
                <div class="campaign-selector mb-5">
                    <div class="btn-group d-flex flex-wrap justify-content-center" role="group" aria-label="Campaign selection">
                        <button type="button" class="btn btn-primary m-2" data-campaign="reign">Reign of Chaos</button>
                        <button type="button" class="btn btn-primary m-2" data-campaign="frozen">The Frozen Throne</button>
                    </div>
                </div>

                <!-- Story Content -->
                <div class="story-content">
                    <div id="reign-content" class="campaign-content">
                        <!-- Reign of Chaos content will be loaded here -->
                    </div>
                    <div id="frozen-content" class="campaign-content d-none">
                        <!-- Frozen Throne content will be loaded here -->
                    </div>
                </div>
            </section>

            <!-- Chapter Navigation -->
            <nav class="chapter-navigation mt-4" aria-label="Chapter navigation">
                <ul class="pagination justify-content-center">
                    <li class="page-item disabled">
                        <button class="page-link" id="prev-chapter" aria-label="Previous chapter">
                            <i class="fas fa-chevron-left"></i> Previous
                        </button>
                    </li>
                    <li class="page-item">
                        <button class="page-link" id="next-chapter" aria-label="Next chapter">
                            Next <i class="fas fa-chevron-right"></i>
                        </button>
                    </li>
                </ul>
            </nav>
        </main>

        <!-- Same footer as other templates -->
        <footer class="bg-dark text-light py-5">
            <!-- ... footer content ... -->
        </footer>

        <!-- Scripts -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
        <script src="scripts.js" defer></script>
    </body>
</html>
